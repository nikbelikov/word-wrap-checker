<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Word Wrap Checker</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/sliders.css">
    <link rel="stylesheet" href="css/tabs.css">
</head>
<body>
<section>
    <div class="tab_wrapper">
        <input id="text_tab" class="tab_radio" type="radio" checked name="tabs" />
        <label for="text_tab" class="tab_label">Texts</label>
        <input id="image_tab" class="tab_radio" type="radio" name="tabs"/>
        <label for="image_tab" class="tab_label">Images</label>
    </div>

    <section id="text_section" class="tab_content visible">
        <img class="content_image" src="img/text.png" width="60" alt="image icon">
        <label for="text_length_slider">Symbols: <span id="add_text_length">100</span></label>
        <input id="text_length_slider" class="slider" type="range" min="29" max="500" value="100"/>
        <button id="add_text" class="submit">Check</button>
    </section>

    <section id="image_section" class="tab_content">
        <img class="content_image" src="img/image.png" width="60" alt="image icon">
        <label for="images_width_slider">Width: <span id="images_width">1024</span>px</label>
        <input id="images_width_slider" class="slider" type="range" min="1024" max="2500" value="1024"/>
        <label for="images_height_slider">Height: <span id="images_height">768</span>px</label>
        <input id="images_height_slider" class="slider" type="range" min="768" max="2500" value="768"/>
        <div class="image_size_presets">
            <button id="set1024" class="preset">1024 x 768</button>
            <button id="set1600" class="preset">1600 x 1200</button>
            <button id="set1920" class="preset">1920 x 1080</button>
            <button id="set2000" class="preset">2000 x 2000</button>
        </div>
        <button id="add_images" class="submit">Check</button>
    </section>

    <span class="copyright"><strong>"Word Wrap Checker"</strong> for Chrome <a href="https://github.com/nikbelikov/word-wrap-checker" target="_blank">GitHub</a></span>
</section>

<script src="js/main.js"></script>

</body>
</html>
